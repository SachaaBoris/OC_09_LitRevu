{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="{% static '/favicon.ico' %}" >
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LITRevu - {% block title %}{% endblock %} </title>
</head>

<body>
	
	{% if not hide_navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'users/logo1_b.png' %}" alt="Logo" class="navbar-logo px-3" style="max-width: 80px"></img><strong>LITRevu</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'feed' %}">
							<button class="navbar_btn" type="button" style="width: 50px;">Feed</button>
						</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
							<button class="navbar_btn" type="button" style="width: 55px;">Posts</button>
						</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
							<button class="navbar_btn" type="button" style="width: 100px;">Subscriptions</button>
						</a>
                    </li>
                    <li class="nav-item">
                        <!--<a class="nav-link" href="{% url 'logout' %}">Log out</a>-->
						<form method="POST" action="{% url 'logout' %}">
							{% csrf_token %}
							<button type="submit" class="navbar_btn" style="width: 70px; margin-top: 7px;">Log out</button>
						</form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	{% endif %}

    <div class="container mt-5 pt-5">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="footer text-center pt-3 mt-auto fixed-bottom">
        <div class="container">
            <p>
                <strong>LITRevu</strong> 2024 Work In Progress.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
